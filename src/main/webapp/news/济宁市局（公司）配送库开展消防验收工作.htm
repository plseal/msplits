<body lang=ZH-CN style='tab-interval:21.0pt;text-justify-trim:punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<p class=MsoNormal align=center style='text-align:center'><b style='mso-bidi-font-weight:
normal'><span style='font-size:22.0pt;font-family:仿宋_GB2312'>济宁市局（公司）配送库开展消防验收工作<span
lang=EN-US><o:p></o:p></span></span></b></p>

<p class=MsoNormal><span lang=EN-US style='font-size:22.0pt;font-family:仿宋_GB2312'><o:p>&nbsp;</o:p></span></p>

<p style='margin-top:0cm;margin-right:2.25pt;margin-bottom:0cm;margin-left:
2.25pt;margin-bottom:.0001pt;text-indent:22.5pt;line-height:28.0pt;mso-line-height-rule:
exactly'><a name="OLE_LINK1"><span style='font-size:16.0pt;font-family:仿宋_GB2312;
color:black'>为进一步做好配送库消防安全工作，确保仓储区生产安全，</span></a><st1:chsdate Year="2016"
Month="5" Day="10" IsLunarDate="False" IsROCDate="False" w:st="on"><span
 style='mso-bookmark:OLE_LINK1'><span lang=EN-US><span style='font-size:16.0pt;
 font-family:仿宋_GB2312;color:black'>5</span></span></span><span
 style='mso-bookmark:OLE_LINK1'><span style='font-size:16.0pt;font-family:仿宋_GB2312;
 color:black'>月<span lang=EN-US>10</span>日</span></span></st1:chsdate><span
style='mso-bookmark:OLE_LINK1'><span style='font-size:16.0pt;font-family:仿宋_GB2312;
color:black'>，市消防支队检查组一行<span lang=EN-US>3</span>人对配送库开展消防安全检查验收工作。<span
lang=EN-US><o:p></o:p></span></span></span></p>

<p style='margin:0cm;margin-bottom:.0001pt;text-indent:32.0pt;mso-char-indent-count:
2.0;line-height:28.0pt;mso-line-height-rule:exactly'><span style='mso-bookmark:
OLE_LINK1'><span style='font-size:16.0pt;font-family:仿宋_GB2312;color:black'>期间，检查组重点对配送库灭火设施、报警系统、通风排烟系统、防火分隔设施、应急照明、指示指标、消防供电、疏散通道、安全出口等相关配套消防设施进行了实地检查和测试。</span></span><span
style='mso-bookmark:OLE_LINK1'><span style='font-size:16.0pt;font-family:仿宋_GB2312;
mso-bidi-font-family:Arial;color:black'>验收结束后，检查组召开反馈会对检查测试发现的问题向配送库进行了反馈，并提出了整改意见。</span></span><span
style='mso-bookmark:OLE_LINK1'><span lang=EN-US style='font-size:16.0pt;
font-family:仿宋_GB2312'><o:p></o:p></span></span></p>

<p style='margin:0cm;margin-bottom:.0001pt;line-height:28.0pt;mso-line-height-rule:
exactly'><span style='mso-bookmark:OLE_LINK1'><span style='font-size:16.0pt;
font-family:仿宋_GB2312'>　　通过此次验收检查，切实提高企业责任主体意识，增强消防工作的主动性和积极性，提高火灾防控能力，从源头上杜绝火灾隐患，保证职工生命和财产安全。<span
lang=EN-US><o:p></o:p></span></span></span></p>

<span style='mso-bookmark:OLE_LINK1'></span>

<p style='margin-top:0cm;margin-right:2.25pt;margin-bottom:11.25pt;margin-left:
2.25pt;text-indent:22.5pt;line-height:220%'><span lang=EN-US style='font-size:
16.0pt;line-height:220%;font-family:仿宋_GB2312;color:black'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:仿宋_GB2312'><o:p>&nbsp;</o:p></span></p>

</div>
